name: Deploy to staging_fanalytics/upskill via ftp
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Install dependencies
        run: npm ci
      - name: Build dependencies
        run: npm run build
      - name: Archive production artifact
        uses: actions/upload-artifact@main
        with:
          name: dist
          path: dist
  deploy_ftp:
    name: deploy_ftp
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Download artifact
        uses: actions/download-artifact@main
        with:
          name: dist
          path: dist
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ftp.fishermen-analytics.com
          username: fanalytics_staging@fishermen-analytics.com
          password: ${{ secrets.FANALYTICS_STAGING }}
          server-dir: /staging.fishermen-analytics.com/upskill/
          local-dir: dist/
